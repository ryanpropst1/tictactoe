<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="tictactoe.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

<!-- Head -->
</head>

<!-- Body -->
<body>

<!-- Container -->
<div class="container" id="board">

  <!-- Heading -->
  <h1>Tic Tac Toe</h1>

    <div class="row">
      <!-- Top Row -->
      <div class="top left square" id="square1"></div>
      <div class="top middle square" id="square2"></div>
      <div class="top right square" id="square3"></div>
  </div>

  <div class="row">
    <!-- Middle Row -->
    <div class="middle left square" id="square4"></div>
    <div class="middle center square" id="square5"></div>
    <div class="middle right square" id="square6"></div>
  </div>

  <div class="row">
    <!-- Bottom Row -->
    <div class="btm left square" id="square7"></div>
    <div class="btm middle square" id="square8"></div>
    <div class="btm right square" id="square9"></div>
  </div>

</div>
</body>
</html>
